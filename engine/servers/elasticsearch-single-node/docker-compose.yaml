version: '3.5'

services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.0
    environment:
      ELASTIC_PASSWORD: "passwd"
      KIBANA_PASSWORD: "passwd"
      SERVER_SSL_ENABLED: "false"
      discovery.type: "single-node"
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
      - "9300:9300"
    deploy:
      resources:
        limits:
          memory: 64Gb
